    <!-- Website Title -->
    <title>Warehouse Details</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">

	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
    <body style="background-image:url(images/book1-background.jpg);">
        <div class="container">
            <h2 class="text-center p-4 mb-5">Book Warehouse</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="images/details-2-background.jpg" alt="image" class="mt-3 col-md-12 shadow-lg p-3 mb-5  " >
                </div>
                <div class="col-md-6">
                    <div class="card mt-3 col-md-12 shadow-lg p-3 mb-5">
                        <div class="card-body">
                          <h5 class="card-title">Warehouse 1</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Type 1 <span style="float: right;"><button class="btn btn-primary text-white" >Weekly 1500/-</button></span></li>
                          <li class="list-group-item">Type 2 <span style="float: right;"><button class="btn btn-primary text-white" >Weekly 2500/-</button></span></li>
                          <li class="list-group-item">Type 3 <span style="float: right;"><button class="btn btn-primary text-white" >Weekly 1000/-</button></span></li>
                          <li class="list-group-item">Type 4 <span style="float: right;"><button class="btn btn-primary text-white" >Weekly 3000/-</button></span></li>
                        </ul>
                    
                      </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                        <div class="card mt-3 col-md-12 shadow-lg p-3 mb-5 ">
                            <div class="card-body">
                              <h5 class="card-title text-center">Available spaces</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item h5 text-dark">Type 1<span style="float: right;" class="text-danger"> Not Available [0 nos]</span> </li>
                              <li class="list-group-item h5 text-dark">Type 2 <span style="float: right;" class="text-success">Available [1 nos]</span> </li>
                              <li class="list-group-item h5 text-dark">Type 3 <span style="float: right;" class="text-success">Available [1 nos]</span> </li>
                              <li class="list-group-item h5 text-dark">Type 4 <span style="float: right;" class="text-danger"> Not Available [0 nos]</span> </li>
                            </ul>
                            <div class="card-body">
                                <select name="type" id="type" class="btn btn-dark w-50  mb-auto"> 
                                    <option value="">Select</option>
                                    <option value="">Type 1</option>
                                    <option value="">Type 2</option>
                                    <option value="">Type 3</option>
                                    <option value="">Type 4</option>
                                </select><br><br>
                             <a href="warehouse-date.html"><button class="btn btn-primary" >Book Here</button></a> 
                            </div>
                          </div>
                    </div> 
            </div>
        </div>
