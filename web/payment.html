    <!-- Website Title -->
    <title>Warehouse | Book</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">

    <body style="background-image:url(images/book1-background.jpg);">
        <div class="container">
            <h2 class="text-center text-white p-5 mb-5">Warehouse Name</h2>
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="card text-white  shadow-sm  mb-2 " style="background-image: url(images/confirm-background.jpg); border-radius: 10px;">
                        <div class="card-header h5 mb-4 "><span style="color: #ffffff;">Payment Details</span></div>
                        <div class="col-md-12 mb-2 ">
                            <label class="">CARD NUMBER</label>
                        </div> 
                        <div class="col-md-12 mb-3">
                            <input type="number" class="col-md-12 form-control">
                        </div> 
                        <div class="col-md-12 mb-2">
                            <label>EXPIRY DATE</label>
                            <label style="display: inline;  margin-right: 85px;   float: right;" class="">CVV</label>
                        </div> 
                            <div class="col-md-12 mb-4">
                                <input type="number" class="form-control col-md-3 col-3 " style="display: inline;" placeholder="MM">
                                <input type="number" class="form-control col-md-3 col-3" style="display: inline;" placeholder="YY">
                                <input type="number" class="form-control col-md-5 col-5" style="display: inline; float: right;" placeholder="CVV">
                            </div> 
                            <div class="col-md-12 mb-2 bg-secondary p-2 ml-auto mr-auto" style="border-radius: 5px; width: 96%;">
                                <label class="ml-2 mt-1">Final Payment</label>
                                <label style="display: inline;  margin-right: 8px;   float: right;" class="mt-1">1000/-</label>
                            </div> 
                            <div class="col-md-12 mb-2 p-2">
                                <a href="booked.html"><button class="btn btn-warning form-control">Pay</button></a>
                            </div>       
                    </div>
                </div>      
        </div>
