<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Aria is a business focused HTML landing page template built with Bootstrap to help you create lead generation websites for companies and their services.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="images/favicon.png">

    <!-- Website Title -->
    <title>United Warehouse</title>
    </head>
    <body>
    <section class="login_part">
                    <div class="container">
                        <h3 class="text-center mb-5" >User Registration</h3>
                        <form class="contact_form mb-5" action="#" method="post" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="col-md-12 form-group p_star">
                                        <label>Name of User</label>
                                        <input type="text" class="form-control " id="name" name="name" value="" placeholder="Full name">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Address</label>
                                        <textarea  class="form-control" id="password" name="password" value=""
                                            placeholder="Address"></textarea>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Contact No.</label>
                                        <input type="tel" class="form-control col-md" id="name" name="name" value="" placeholder="Phone">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Email</label>
                                        <input type="email" class="form-control col-md" id="name" name="name" value="" placeholder="Email">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Password</label>
                                        <input type="password" class="form-control col-md" id="name" name="name" value="" placeholder="Password">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label> Confirm Password</label>
                                        <input type="password" class="form-control col-md" id="name" name="name" value="" placeholder="Password">
                                    </div>
                                    
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12 form-group p_star">
                                    <label>Your state</label>
                                    <input type="text" class="form-control col-md" id="name" name="name" value="" placeholder="State">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <label>Your district</label>
                                    <input type="text" class="form-control" id="password" name="password" value=""
                                        placeholder="District">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <label>Your Taluk</label>
                                    <input type="text" class="form-control col-md" id="name" name="name" value="" placeholder="Taluk">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <label>Location</label>
                                    <input type="Location" class="form-control col-md" id="name" name="name" value="" placeholder="Location">
                                </div>
                                <div class=" col-md-12 form-group " style="display: inline-flex;">
                                        <button type="submit" value="submit" class="btn_3 col-md-6">
                                            Submit
                                        </button>
                                        <button type="submit" value="submit" class="btn_12 col-md-6" style="margin-left: 10px;">
                                            Cancel
                                        </button>
                                </div>
                        </div>
                        </form>    
                        </div>
                        
                    </div>
                

    </div>
</section>
<script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
<script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
<script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
<script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
<script src="js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
<script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
<script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
<script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
